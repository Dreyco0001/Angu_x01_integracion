  <h1>üì¶ Gesti√≥n de Inventario</h1>

  <div class="filtro">

  <div class="lista-productos">

    <div *ngIf="productosFiltrados.length === 0" class="no-resultados">
      No hay productos en esta categor√≠a.
    </div>
  </div>
</div>
